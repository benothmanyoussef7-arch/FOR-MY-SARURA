<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sarura, My Valentine</title>
    <style>
        /* Animation de battement de coeur */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Animation des coeurs qui montent */
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        body {
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffc0cb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><text x="10" y="80" font-family="Arial" font-size="30" fill="%23ffd1dc" transform="rotate(-15 100 100)">Sarura</text></svg>');
        }

        .floating-heart {
            position: fixed;
            bottom: -50px;
            color: #ff4d6d;
            font-size: 1.5rem;
            z-index: 0;
            animation: floating 6s linear infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 15px 50px rgba(214, 51, 132, 0.2);
            width: 85%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 { 
            color: #d63384; 
            font-size: 2.2rem;
            animation: heartbeat 2s infinite;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 150px; /* Plus d'espace pour les gros boutons */
        }

        /* Style identique pour les deux boutons */
        #yesBtn, #noBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            min-width: 120px;
        }

        #noBtn {
            transition: all 0.1s ease;
            position: relative;
        }

        #message {
            display: none;
            margin-top: 20px;
            color: #d63384;
            line-height: 1.8;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
        }

        .profile-photo {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #initialLink {
            background-color: #ff6f91;
            color: white;
            padding: 22px 45px;
            font-size: 1.6rem;
            border-radius: 60px;
            text-decoration: none;
            animation: heartbeat 1.5s infinite;
            z-index: 11;
        }
